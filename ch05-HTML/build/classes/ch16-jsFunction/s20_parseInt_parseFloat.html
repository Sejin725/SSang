<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>parseInt, parseFloat</title>
</head>
<body>
    <script>
        let num = '1234';
        let won = '1000원';
        let won2 = '원1000';

        //String -> number 변환 (모든 타입의 숫자를 변환)
        document.write(Number(num) + '<br>');
        //NaN 출력
        document.write(Number(won) + '<br>');

        document.write('-------------<br>');
        //정수 전용
        document.write(parseInt(num) + '<br>');
        //숫자+문자 데이터에서, 문자 데이터는 제거하고, 숫자만 변환시켜서 출력함
        document.write(parseInt(won) + '<br>');
        //문자가 숫자 앞에 있으면 변환 불가능
        document.write(parseInt(won2) + '<br>');

        document.write('-------------<br>');

        let num2 = '24.56';
        let dollar = '1.5$';
        let dollar2 = '$1.5';

        document.write(Number(num2) + '<br>');
        document.write(Number(dollar) + '<br>');
        document.write('-------------<br>');
        document.write(parseFloat(num2) + '<br>');
        document.write(parseFloat(dollar) + '<br>');
        //문자가 숫자 앞에 있으면 변환 불가능
        document.write(parseFloat(dollar2) + '<br>');

        document.write('-------------<br>');

        let num3 = '10';
        let num4 = '3.67';

        document.write(parseFloat(num3) + '<br>');
        document.write(parseInt(num4) + '<br>');    //3(소수점 이하 절삭)













    </script>
</body>
</html>
