<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>isFinite함수</title>
</head>
<body>
    <script>
        let number1 = -10 / 0;   //Infinity == Java의 경우 exception 예외 발생
        document.write('number1 = ' + number1 + '<br>');

        //양수,음수를 0으로 나눴는지 아닌지 모두 검증
        if(isFinite(number1)){//0이 아닌 수로 나눈 경우
            document.write('유한<br>');
        }else{//0으로 나눈경우
            document.write('무한<br>');
        }
    </script>
</body>
</html>
