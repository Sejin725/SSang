<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float-div3</title>
    <style type="text/css">
        div#a{width: 75%; background-color: pink; float: left;}
        div#b{width: 23%; background-color: skyblue; float: right;}
        /* float 속성 무효화 */
        div#c{width: 100%; background-color: yellow; clear: both;}
    </style>
</head>
<body>
    <div id="a">하하</div>
    <div id="b">호호</div>
    <div id="c">크크</div>
</body>
</html>
