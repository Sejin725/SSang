<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //버튼에서 클릭이벤트를 발생시킬경우
            $('#btn1').click(function(){//이벤트 핸들러
                $('p').css('background-color','yellow');
            });
        });
    </script>
</head>
<body>
    <button id="btn1">click</button>
    <p>내용</p>
</body>
</html>
