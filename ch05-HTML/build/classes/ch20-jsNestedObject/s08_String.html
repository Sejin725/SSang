<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영문자 대문자로 변경하기</title>
    <script>
    
        function trans() {
            // 폼태그의 하위태그 name이 id인 input에 입력한 값 읽기
            let txt = document.form1.id.value;
            txt = txt.toUpperCase();
            // name이 id인input태그에 변경한 데이터를 저장
            document.form1.id.value = txt;
        }

    </script>
</head>
<body>
<form name="form1" action="">
    ID를 소문자로 입력하세요. 대문자로 변환됩니다.<br>
    ID : <input type="text" name="id">
    <input type="button" value="입력" onclick="trans()">
</form>
</body>
</html>
