<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자</title>
<style type="text/css">
/*아이디 선택자 : ㅇ*/
#ft {
	font-size: 30pt;
	color:blue;
	background-color:yellow;
}
#sp {
	font-size: 25pt;
	color:red;
	background-color:pink;
}
#dv{
	font-size: 15pt;
	color: white;
	background-color: black;
}
#dm{
	font-size: 35pt;
	color: white;
	background-color: green;
}
</style>
</head>
<body>
<div id="ft">기분 좋은 하루</div>
<br>
<span>4월은 봄이 오는 달</span>
<br>
<!-- 공백을 구분자로 여러개의 클래스를 적용할 수 있음 -->
<p>오늘은 금요일</p>
<br>
<span>비가 온후 무더위</span>
</body>
</html>
