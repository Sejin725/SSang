<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style type="text/css">
	/* 속성 선택자
	선택자형태		설명
	요소[속성]		특정 속성을 가지고 있는 태그를 선택
	*/
	a[title] {color: yellow; background-color:pink; font-size:20pt; }
	
	/* 요소[속성=값] 속성 안의 값이 특정 값과 같은 태그 선택 */
	a[title="홈페이지"]{color:red; background-color:yellow; font-size:25pt;}
	
	/* 요소[속성 ~ = 값] 속성 안의 값이 특정 값을 단어로써 포함하는 태그를 선택 */
	a[title~="link"]{color:green; background-color:gray; font-size:30pt;}
	
	/* 요소[속성*=값] 속성 안의 값이 특정 값을 포함하는 태그를 선택 */
	a[title*="올림픽"]{color:brown; background-color:green; font-size:20pt;}
	
	/* 요소[속성^=값] 속성 안의 값이 특정 값으로 시작하는 태그를 선택 */
	a[href^="https://"]{color:green; background-color:red; font-size:25pt;}
	
	/* 요소[속성$=값] 속성 안의 값이 특정 값으로 끝나는 태그를 선택 */
	a[href$=".com"]{color:white; background-color:black; font-size:25pt;}
</style>
</head>
<body>

</body>
</html>
