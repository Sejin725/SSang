<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문서객체의 스타일 처리</title>
    <script>
        //윈도우가 로드될 떄 함수를 호출
        window.onload=function(){
            let header = document.getElementById('header');
        /*
        css background-color 속성은 자바스크립트에서는 backgroundColor로 명시해야 한다.
        자바스크립트에서 식별자에 "- (하이픈)"을 사용할수 없기 때문이다.
        */
        // 문서객체의 스타일 처리
            header.style.border = '2px solid black';
            header.style.color = 'orange';
            header.style.fontFamily = 'Helvetica';
            header.style.backgroundColor = 'yellow';
        };
    </script>
</head>
<body>
    <h1 id="header">header</h1>
</body>
</html>
