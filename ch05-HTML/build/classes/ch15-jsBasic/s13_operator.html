<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건연산자(삼항연산자)</title>
</head>
<body>
    <script>
        var input = prompt('숫자를 입력하세요', '');
        //조건연산자    조건문          참         거짓
        var result = input > 0 ? '자연수입니다.' : '';
        document.write(result);
    </script>
</body>
</html>
