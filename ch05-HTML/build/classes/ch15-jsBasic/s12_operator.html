<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>operator</title>
</head>
<body>
    <script>
        /*
        !   논리 부정
        &&  논리곱
        ||  논리합
        */

        var a = true && false;
        document.write('true && false : ' + a + '<br>');

        var b = true || false;
        document.write('true || false : ' + b + '<br>');

        var c = !true;
        document.write('!true : ' + c + '<br>');

        //논리값으로 숫자 사용 가능
        var d = 1, e = 0, f ;
        f = d && e;
        document.write('d && e : ' + f + '<br>');

        f = d || e;
        document.write('d || e : ' + f + '<br>');

        f = !d;
        document.write('!d : ' + f + '<br>');

    </script>
</body>
</html>
