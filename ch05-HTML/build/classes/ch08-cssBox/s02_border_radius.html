<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리를 둥굴게</title>
    <style>
    p{
        font-family: 돋움;
        font-size: 12px;
        line-height: 20px; /* 줄간격 */
    }
    div.rounded{
        width: 250px;
        background-color: #666;
        color: #fff;
        line-height: 20px;
        padding: 10px;
        /* 모서리를 둥글게 처리 */
        border-radius: 10px;
    }

    </style>
</head>
<body>
    <div class="rounded">
        <p>
            내 그늘 아래 그림자 길어질수록<br>
            나의 어지름증 깊어져<br>
            세상이 몇바퀴씩 곤두박질치네요
        </p>
    </div>
</body>
</html>
