<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video</title>
</head>
<body>
<!-- controls : 제어판 생성 -->
<video src="../files/river.mp4" width="320" height="240" controls="controls"></video>

<!-- autoplay : 자동실행 (muted를 같이 명시해야 자동 실행이 됨)-->
<video src="../files/river.mp4" width="320" height="240" controls="controls" autoplay="autoplay" muted="muted"></video>

<!-- poster : 동영상 파일이 호출되기 전에 미리 보여지는 정지 이미지 -->
<video src="../files/river.mp4" width="320" height="240" controls="controls" poster="../files/poster.jpg"></video>
</body>
</html>
