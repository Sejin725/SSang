<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>div</title>
    <style>
        div.a{
            width: 500px;
            height: 100px;
            border: solid 1px orange;
            /* 글씨 가로 방향 정렬 */
            text-align: center;
            /* 세로 방향 정렬 */
            vertical-align: middle;
            /* div에서 vertical-align 속성이 적용되지 않아, 
            display:table-cell을 명시해서 테이블 cell에서 세로방향 정렬 하는 것처럼 처리*/
            display: table-cell;
        }
        div.b{
            width: 500px;
            height: 100px;
            border: 1px solid orange;
            display: flex;
            align-items: center; /*세로 방향 정렬*/
            justify-content: center; /*가로 방향 정렬*/
        }
    </style>
</head>
<body>
    <div class="a">호호</div>
    <br><br>
    <div class="b">하하</div>
</body>
</html>
