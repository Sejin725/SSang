<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열의 요소 삭제</title>
</head>
<body>
    <script>
        let array = ['one','two','three'];
                    // 0     1      2   length=3
        array.length = 2;    //마지막 데이터 삭제
        //배열 요소 목록 출력
        document.write(array + '<br>');
        document.write('--------------------------<br>');

        let array2 = ['포도','사과','귤','망고'];
                    //  0      1     2     3

        //지정한 인덱스를 통해서 데이터에 접근하고 해당 데이터(사과)를 삭제함    
        delete array2[1];

        //배열 요소 목록 출력
        document.write(array2 + '<br>');
        document.write('-------------<br>');

        let array3 = ['서울','부산','광주','인천'];
        //인덱스 2에 해당하는 요소부터 1개를 삭제
        array3.splice(2,1);

        //배열 요소 목록 출력
        document.write(array3);



    </script>
</body>
</html>
