<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체 생성 Class 정의</title>
    <script>
    //클래스 정의
    class Person{
        //생성자
        constructor(name){
            //인스턴스(객체) 생성 및 초기화
            //인스턴스 프로퍼티
            this.name = name;
        }
        //메서드 지정
        sayHi(){
            document.write('Hi! My name is ' + this.name);
        }
        //정적 메서드 지정
        static sayHello(){
            document.write('Hello!');
        }
    }
    //인스턴스 생성
    const me = new Person('Lee');
    //인스턴스 프로퍼티 호출
    document.write(me.name + '<br>');
    //메서드 호출
    me.sayHi();
    document.write('<br>');
    //정적메서드 호출
    Person.sayHello();

    </script>
</head>
<body>
    
</body>
</html>
