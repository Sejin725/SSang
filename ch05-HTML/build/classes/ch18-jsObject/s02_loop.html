<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반복을 이용한 객체의 속성 호출</title>
</head>
<body>
    <script>
        //객체 생성
        let product = {
            //속성(key(프로퍼티):value)
            name:'eclipse',
            price:'10,000원',
            language:'한국어',
            supportOS:'win10',
            subscription:'true'
        };
        //for in 반복문을 사용해서 객체의 속성 읽기 
        //for in 반복문에서 객체에 접근해서 key를 문자열로 반환받아서 변수에 반환 받은 key를 통해서
        //객체[변수] 형식으로 객체의 속성에 접근하여 값을 읽어 올 수 있음 
        for(let key in product){
            document.write(key + ' : ' + product[key] + '<br>');
        }

        
    </script>
</body>
</html>
