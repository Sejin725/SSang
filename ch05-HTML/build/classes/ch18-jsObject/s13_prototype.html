<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로토타입을 이용한 메서드 정의</title>
</head>
<body>
<script>
    // 생성자 함수 정의
    function Student(name,korean,english,math,science){
        // 속성 정의
        this.이름 = name;
        this.국어 = korean;
        this.영어 = english;
        this.수학 = math;
        this.과학 = science;
    }
    // 프로토타입은 생성자 함수를 사용해 생성된 객체가 공통으로 가지는 공간
    Student.prototype.getSum = function(){
        return this.국어 + this.영어 + this.수학 + this.과학;
    };
    Student.prototype.getAverage = function(){
        return this.getSum()/4;
    };
    Student.prototype.toString = function(){
        return this.이름 + ', ' + this.getSum() + ', ' + this.getAverage();
    };

    // 학생 정보를 저장할 배열 생성
    const students = [];
    // 객체를 배열에 저장
    students.push(new Student('홍길동',99,88,97,99));
    students.push(new Student('박문수',96,91,97,99));
    students.push(new Student('장영실',93,92,93,99));
    students.push(new Student('김유신',92,93,94,99));
    students.push(new Student('이순신',99,94,95,99));

    //출력
    let output = '이름, 총점, 평균<br>';
    for(let i in students){
        output += students[i].toString() +'<br>';
    }

    document.write(output);
</script>
</body>
</html>
