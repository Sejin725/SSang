<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	th,td{
		padding-bottom: 3px;
	}
</style>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
<h3>기본 폼</h3>
<!-- 
서버에 데이터를 전송할 때는 form 태그 안에 하위 태그
input, select, textarea 등을 명시하고 태그에 데이터를 입력해서 전송함.
form 태그 밖에 명시한 태그에 입력된 데이터는 서버에 전송되지 않음.
 -->
<form action="" method="post">
	<!-- 한 줄 입력 태그 -->
	<table>
		<tr>
			<th>이름</th>
			<td><input type="text" name="name" size="10" maxlength="15"></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" name="password" size="10" maxlength="15"></td>
		</tr>
		<tr>
			<th>파일업로드</th>
			<td><input type="file" name="image"></td>
		</tr>
		<tr>
			<th>좋아하는 계절</th>
			<!-- checkbox는 다중 선택 가능 -->
			<td>
				<input type="checkbox" name="season" value="봄" id="spring">	<label for="spring">봄&nbsp;</label>
				<input type="checkbox" name="season" value="여름" id="summer">	<label for="summer">여름&nbsp;</label>
				<input type="checkbox" name="season" value="가을" id="fall">	<label for="fall">가을&nbsp;</label>
				<input type="checkbox" name="season" value="겨울" id="winter">	<label for="winter">겨울&nbsp;</label>
			</td>
		</tr>
		<tr>
			<th>국적</th>
			<!-- radio는 1개만 선택 가능 -->
			<td>
				<input type="radio" name="country" value="대한민국" id="korea">	<label for="korea">대한민국&nbsp;</label>
				<input type="radio" name="country" value="미국" id="usa">		<label for="usa">미국&nbsp;</label>
				<input type="radio" name="country" value="영국" id="england">	<label for="england">영국&nbsp;</label>
			</td>
		</tr>
		<tr>
			<th>학교</th>
			<!-- select 는 목록에서 1개 선택하기 -->
			<td>
				<select name="school">
					<option value="초등학교">초등학교</option>
					<option value="중학교">중학교</option>
					<option value="고등학교">고등학교</option>
					<option value="대학교">대학교</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>직업</th>
			<!-- select 는 목록에서 1개 선택하기 -->
			<td>
				<select name="job">
					<optgroup label="전문직">
						<option value="의사">의사</option>
						<option value="프로그래머">프로그래머</option>
						<option value="헤어디자이너">헤어디자이너</option>
					</optgroup>
					<optgroup label="스포츠선수">
						<option value="농구선수">농구선수</option>
						<option value="배구선수">배구선수</option>
						<option value="축구선수">축구선수</option>
						<option value="야구선수">야구선수</option>
					</optgroup>
				</select>
			</td>
		</tr>
		<tr>
			<th>내용</th>
			<!-- textarea : 여러줄 입력 태그 -->
			<td>
				<textarea rows="5" cols="50" name="content"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div align="center">
					<input type="submit" value="전송"><button type="reset" style="margin-left: 5px;" >취소</button>
				</div>
			</td>
		</tr>
	</table>
	
</form>
</body>
</html>
