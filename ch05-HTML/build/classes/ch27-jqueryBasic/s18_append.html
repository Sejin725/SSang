<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //배열 생성
            const content=[
            {name:'홍길동',region:'서울시'},
            {name:'박문수',region:'부산시'},
            {name:'장영실',region:'광주시'}
            ];

            let output='';
            $.each(content,function(index,item){
                output += '<div>';
                    output += '<h2>' + item.name + '</h2>';
                    output += '<span>' + item.region + '</span>';
                output += '</div>';
            });

            //기존 태그         새로 생성되는 태그
            $('#output').append(output);
        });
    </script>
</head>
<body>
    <div id="output">

    </div>
</body>
</html>
