<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //3초 후에 매개변수로 전달된 함수를 실행
            setTimeout(function(){
                $('h1').removeAttr('align');
            },3000);
        });
    </script>
</head>
<body>
    <h1 align="center">Header - 0</h1>
    <h1>Header - 1</h1>
    <h1>Header - 2</h1>
</body>
</html>
