<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열의 요소 추가</title>
</head>
<body>
    <script>
        /*
        자바스크립트의 배열은 가변 길이이기 때문에 요소의 추가, 삭제 가능
        */
       //배열 생성
       let array = ['포도','사과'];

       //배열의 요소 목록
       document.write(array + '<BR>');

       //인덱스2에 요소를 대입해서 요소의 개수를 증가시킴
       array[2] = '사과';
       document.write(array + '<BR>');

       //포도,사과,사과,,,,,,,,망고
       array[10] = '망고';
       //인덱스10에 요소를 대입하면 요소의 개수가 11이됨
       document.write(array + '<BR>');

        document.write(array.length + '<br>');
       
        //건너뛴 요소에 접근    undefined 값이 반환
        document.write(array[4] + '<br>');
       
    </script>
</body>
</html>
