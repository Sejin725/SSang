<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>translate</title>
    <style>
        /* 
        transform 속성
        값                  속성
        translate(tx, ty)   x축으로 tx만큼, y축으로 ty만큼 이동,
                            ty값이 주어지지않으면 0으로 간주

        translate(tx)       tx값만큼 x축 방향으로 이동
        translate(ty)       ty값만큼 y축 방향으로 이동
        */
        .myphoto{
            position: absolute;
            left: 150px;
            top: 120px;
            transform: translate(200px, 100px);
        }
    </style>
</head>
<body>
    <img class="myphoto" src="../files/cross.jpg">
</body>
</html>
