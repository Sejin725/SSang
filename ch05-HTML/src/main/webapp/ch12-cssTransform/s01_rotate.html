<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style>
        /* 
        transform 속성
        값                  설명
        rotate(각도)        요소를 지정한 각도만큼 회전시킴. 각도는 도(degree)를 사용하거나 라디안 값을 사용
        */
        .myphoto{
            position: absolute;
            left: 100px;
            top: 100px;
            transform: rotate(15deg);

        }
    </style>
</head>
<body>
    <img class="myphoto" src="../files/cross.jpg">
</body>
</html>
