<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 크기 변경</title>
    <script>
        // 윈도우가 로드될 때 이벤트 핸들러 호출
        window.onload=function(){
            // a태그
            let alink = document.getElementsByTagName('a');

            // img태그
            let bigImg = document.getElementById('bigImg');

            // 이벤트 연결
            for(let i=0; i < alink.length; i++){
                alink[i].onmouseover=function(){
                    this.cursor='none';
                    // img태그 표시하기
                    bigImg.style.display = '';
                    // 큰 이미지 경로를 읽어들여 img태그의 src속성에 저장
                    // 이벤트 핸들러 안에서 this를 사용하면 이벤트가 발생한 태그에 접근 가능
                    // 이벤트가 발생한 a태그의 href 속성값(이미지 경로)
                    bigImg.src = this.href;
                    bigImg.width = 500;
                    bigImg.height = 350;
                };
                alink[i].onmouseout=function(){
                    // img태그 숨기기
                    bigImg.style.display = 'none';
                };
                alink[i].onclick=function(){
                    // a태그의 링크 기능(기본 이벤트) 제거
                    return false;
                };
            }
        };
    </script>
</head>
<body>
<div>
    <a href="../files/Penguins.jpg"><img src="../files/Penguins.jpg" alt="작은 이미지" width="83" height="83"></a>
    <a href="../files/Koala.jpg"><img src="../files/Koala.jpg" alt="작은 이미지" width="83" height="83"></a>
</div>
<div>
    <img id="bigImg" style="display: none;">
</div>
</body>
</html>
