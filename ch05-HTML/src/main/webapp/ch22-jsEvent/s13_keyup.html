<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>key</title>
    <script>
    /*
    이벤트이름              설명                발생순서
    keydown         키보드가 눌러질 때 발생         1
    keypress        글자가 입력될 때 발생           2
                    (한글로 사용할 수 없음)
    keyup           키보드가 떼어질 때 발생         3
    */
        // 윈도우가 로드될 때 이벤트 핸들러를 호출
        window.onload=function(){
            // 이벤트 연결
            document.getElementById('content').onkeyup=function(){
                // 입력한 글자수
                let inputLength = this.value.length;

                // 남은 글자수
                let remain = 150 - inputLength;
                
                // 문서객체에 반영하기
                let letter = document.getElementById('letter');
                letter.innerHTML = remain;
            };
        };
    </script>
</head>
<body>
<h4 id="letter">150</h4>
<textarea name="content" id="content" cols="30" rows="5">

</textarea>
</body>
</html>
