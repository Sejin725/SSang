<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>onchange (벗어날경우 수행)</title>
    <script>
        function trans(){
            let x = document.getElementById('name');
            // 소문자 => 대문자로 변경
            x.value = x.value.toUpperCase();
        }
    </script>
</head>
<body>
영어단어 : <input type="text" id="name" onchange="trans()">
<p>입력필드를 벗어나면 대문자로 변경됩니다.</p>
</body>
</html>
