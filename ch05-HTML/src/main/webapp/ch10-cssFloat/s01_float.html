<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        /* 
        float는 태그가 세로로 배치될 때 가로로 배치될 수 있도록 처리함
        */
        div#a{
            width: 75%;
            background-color: pink;
            float: left;
        }
        div#b{
            width: 24%;
            background-color: green;
            float: left;
        }
    </style>
</head>
<body>
    <div id="a">하하</div>
    <div id="b">호호</div>
</body>
</html>
