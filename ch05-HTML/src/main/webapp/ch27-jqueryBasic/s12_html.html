<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>

        //$(document).ready(function(){});
        //위 문구를 생략한 형태
        $(function(){
            //태그의 내용에 html 태그
            $('div').html('<h1>여름이 오고 있다~~</h1>');
            //태그의 내용을 text로만 표시
            $('p').text('<h1>유럽 여행에서 일어난 사건</h1>');
        });
    </script>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>
