<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //이미지 크기 조정
            $('img').css('width',250);
            setInterval(function(){
                $('img').first().appendTo('body');
            },2000);
        });
    </script>
</head>
<body>
    <img src="../files/Chrysanthemum.jpg" alt="">
    <img src="../files/Desert.jpg" alt="">
    <img src="../files/Hydrangeas.jpg" alt="">
    <img src="../files/Jellyfish.jpg" alt="">
    <img src="../files/Koala.jpg" alt="">
</body>
</html>
