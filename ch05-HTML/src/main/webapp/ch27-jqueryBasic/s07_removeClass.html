<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery-addClass</title>
    <style>
        .item{color:red;}
        .select{background-color: yellow;}

    </style>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
        //3초 후에 매개변수로 전달된 함수를 실행
        setTimeout(function(){
            //문서 객체의 클래스 속성을 제거
            $('h1').removeClass('select');
        },3000);

        });
    </script>
</head>
<body>
    <h1 class="item">Header - 0</h1>
    <h1 class="item select">Header - 1</h1>
    <h1 class="item">Header - 2</h1>
</body>
</html>
