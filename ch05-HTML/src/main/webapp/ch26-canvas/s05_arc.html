<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>moveToCanvas</title>
    <script>
        window.onload=function(){
            let canvas = document.getElementById('canvas');

            if(canvas.getContext){
                let context = canvas.getContext('2d');
                
                /*
                arc메서드에서의 각도는 도(degree)로 표시하지 않고
                라디안 값으로 표기함
                표시 1라디안은 180/Math.PI,
                    60도 (Math.PI/180)*60, 360도 Math.PI*2

                            1.5파이(270도)
                                |
                                |
                                |
                1파이(180도)---중심점 --- 0파이,2파이(0도,360도)
                                |
                                |
                                |
                            0.5파이(90도)
                */
                context.beginPath();
                //x 70, y 70에서 반시계방향으로 반지름 20px인 원을 그리는데, 60도까지만 그리고 테두리만 표시
                
                //x, y, r(반지름), 시작각도, 끝각도, anticlockwise(반시계방향)
                context.arc(70,70,20,0,(Math.PI/180)*60,true);
                context.stroke();

                //x 130, y 100에서 반시계방향으로 반지름 50인 원을 그리고 색을 채움.
                //끝 각도는 360도
                context.beginPath();
                context.arc(130,110,50,0,Math.PI*2,true);
                context.closePath();
                context.fillStyle = 'rgb(0,200,200)';
                context.fill();
                context.stroke();

                //x 190, y70에서 반시계방향으로 반지름 20인 원을 그리고 110도에서 170도 까지만 그리고,
                //테두리를 표시
                context.beginPath();
                context.arc(190,70,20,(Math.PI/180)*110,(Math.PI/180)*170,true);
                context.stroke();



            }else{
                alert('브라우저가 캔버스를 지원하지 않습니다.')
            }


        };
    </script>
</head>
<body>
    <canvas id="canvas" width="700" height="500"></canvas>
</body>
</html>
