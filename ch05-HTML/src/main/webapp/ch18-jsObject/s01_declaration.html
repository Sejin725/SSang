<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체 생성</title>
</head>
<body>
    <script>
        //객체 생성
        let product = {
            //속성(key(프로퍼티):value)
            제품명:'소나타',
            제품번호:'A1001',
            기능:'고속주행',
            원산지:'대한민국',
            가격:1000,
            업데이트지원:true,  //마지막 쉼표는 무시됨
        };

        //객체의 속성 호출(출력)
        document.write(product.제품명+'<br>');
        document.write(product.제품번호+'<br>');
        document.write(product['원산지']+'<br>');
        document.write(product['가격']+'<br>');
        document.write(product['업데이트지원']+'<br>');


    </script>
</body>
</html>
