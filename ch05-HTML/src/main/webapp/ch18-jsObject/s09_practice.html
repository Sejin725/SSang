<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습</title>
</head>
<body>
<script>
    /*
    [실습]
    이름       수입       지출      세금(5%,getTax)     잔액(세금 공제[지출,세금뺀 금액],getBalance)
    홍길동     3000      2500
    박문수     5000      1100
    이순신     4000      3600
    김유신     7000      4200
    */
   const member = [];
   member.push({이름:'홍길동',수입:3000,지출:2500});
   member.push({이름:'박문수',수입:5000,지출:1100});
   member.push({이름:'이순신',수입:4000,지출:3600});
   member.push({이름:'김유신',수입:7000,지출:4200});

    for(let i in member){
        member[i].getTax = function(){
            return this.수입*0.05;
        };
        member[i].getBalance = function(){
            return this.수입 - (this.지출 + this.getTax());
        };
    }

    let output = ' 이름, &nbsp;&nbsp;수입, &nbsp;&nbsp;지출, 세금,  잔액<br>';
    for(let i in member){
        output += member[i].이름 + ', ' + member[i].수입 + ', ' + member[i].지출 + ', ' + member[i].getTax() + ', ' + 
        member[i].getBalance() + '<br>';
    }

    document.write(output);

</script>
</body>
</html>
