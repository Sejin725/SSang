<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
<h3>기본 폼</h3>
<!-- 
서버에 데이터를 전송할 때는 form 태그 안에 하위 태그
input, select, textarea 등을 명시하고 태그에 데이터를 입력해서 전송함.
form 태그 밖에 명시한 태그에 입력된 데이터는 서버에 전송되지 않음.
 -->
<form action="" method="post">
	<!-- 한 줄 입력 태그 -->
	<table>
		<tr>
			<th>이름</th>
			<td><input type="text" name="name" size="10" maxlength="15"></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" name="password" size="10" maxlength="15"></td>
		</tr>
		<tr>
			<th>파일업로드</th>
			<td><input type="file" name="image"></td>
		</tr>
		<tr>
			<th>좋아하는 계절</th>
			<!-- checkbox는 다중 선택 가능 -->
			<td>
				<input type="checkbox" name="season" value="봄">봄&nbsp;
				<input type="checkbox" name="season" value="여름">여름&nbsp;
				<input type="checkbox" name="season" value="가을">가을&nbsp;
				<input type="checkbox" name="season" value="겨울">겨울
			</td>
		</tr>
		<tr>
			<td colspan="2"><button type="submit">확인</button></td>
		</tr>
	</table>
	
</form>
</body>
</html>
