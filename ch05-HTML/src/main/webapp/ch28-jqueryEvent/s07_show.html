<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>show img</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#btn1').on('click',function () {
                //속도값 : fast(200), normal(400), slow(600)
                //          밀리세컨드로 지정 가능
                $('#dog').show('slow',function(){
                    //태그의 노출이 완료되면 매개변수로 전달한 함수 호출
                    alert('노출');
                });
            });

            $('#btn2').on('click',function () {
                $('#dog').hide(1000,function(){
                    alert('숨김');
                });
            });

            $('#btn3').on('click',function () {
                //선택한 요소가 보이면 숨기고, 숨겨져 있으면 나타나도록 처리
                $('#dog').toggle('slow');
            });
        });
    </script>
</head>
<body>
    <div>
        <button id="btn1">show</button>
        <button id="btn2">hide</button>
        <button id="btn3">toggle</button>
    </div>
    <img id="dog" src="../files/ice.jpg" alt="">
</body>
</html>
