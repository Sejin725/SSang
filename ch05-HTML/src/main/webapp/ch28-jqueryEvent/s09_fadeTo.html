<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>fadeTo img</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#btn1').on('click',function () {
                //투명도 0~1
                $('#dog').fadeTo('slow',0.3);
            });

            $('#btn2').on('click',function () {
                $('#dog').fadeTo('slow',1);
                //완전 불투명
            });

            $('#btn3').on('click',function () {
                //fade in,out이 모두 들어가있음
                $('#dog').fadeTo('slow',0);
            });


        });
    </script>
</head>
<body>
    <div>
        <button id="btn1">투명도30%</button>
        <button id="btn2">투명도100%</button>
        <button id="btn3">사라짐</button>
    </div>
    <img id="dog" src="../files/dog.png" alt="" width="120" height="100">
</body>
</html>
