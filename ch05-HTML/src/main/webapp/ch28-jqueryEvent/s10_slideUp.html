<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Slide Up</title>
    <style>
        h1{
            width: 300px;
            height: 200px;
            background-color: #FF0;
        }
    </style>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#btn1').on('click',function(){
                //위로 올라가면서 숨겨짐
                $('h1').slideUp(1000);
            });

            $('#btn2').on('click',function(){
                //아래로 내려가면서 보여짐
                $('h1').slideDown('slow');
            });

            $('#btn3').on('click',function(){
                $('h1').slideToggle('fast');
            });
        });
    </script>
</head>
<body>
    <button id="btn1">slideUp</button>
    <button id="btn2">slideDown</button>
    <button id="btn3">slideToggle</button>
    <h1>H1</h1>
</body>
</html>
