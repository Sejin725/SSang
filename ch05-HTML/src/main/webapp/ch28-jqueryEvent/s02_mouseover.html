<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mouseHover</title>
    <style>
        .reverse{
            background-image: url(../files/winter.jpg);
        }
    </style>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // $('#btn1').mouseover(function(){
            //     $('p').css('background-color','yellow');
            // });
            // $('#btn1').mouseout(function(){
            //     $('p').css('background-color','purple');
            // });


            /*
            .hover(function(){}, function(){})
            총 2개의 이벤트가 발생하게되는데, 앞에오는 이벤트는 mouseover 이벤트
                                           뒤에오는 이벤트는 mouseout 이벤트 이다.
            */
            $('#btn2').hover(function(){
                $('p').css('background-color','yellow');
            },function(){
                $('p').css('background-color','purple');
            });

            $('h1').hover(function(){
                $(this).addClass('reverse');
            },function(){
                $(this).removeClass('reverse');
            });
        });
    </script>
</head>
<body>
    <button id="btn1">mouseover/out</button>
    <button id="btn2">hover</button>
    <p>내용</p>
    <hr size="1" width="90%" noshade="noshade">

    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
