<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>fadein img</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#btn1').on('click',function () {
                //천천히 선명해짐
                $('#dog').fadeIn('slow');
            });

            $('#btn2').on('click',function () {
                //1초 동안 투명해짐
                $('#dog').fadeOut(1000);
            });

            $('#btn3').on('click',function () {
                //fade in,out이 모두 들어가있음
                $('#dog').fadeToggle();
            });


        });
    </script>
</head>
<body>
    <div>
        <button id="btn1">Fadein</button>
        <button id="btn2">FadeOut</button>
        <button id="btn3">FadeToggle</button>
    </div>
    <img id="dog" src="../files/dog.png" alt="">
</body>
</html>
