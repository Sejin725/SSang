<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 중복 체크</title>
<style>
	ul{
		padding: 0;
		margin: 0;
		list-style: none;
	}
	ul li{
		padding: 0;
		margin: 0 0 10px 0;
	}
	label{
		width: 100px;
		float: left;
	}
</style>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//아이디 중복체크 결과 -> 
		//0 = 아이디 중복체크 미 실시, 아이디 중복
		//1 = 아이디 미 중복
		let count = 0;
		
		$('#confirmId').click(function(){
			if($('#id').val().trim()==''){
				alert('아이디를 입력하세요.');
				$('#id').val('');
				$('#id').focus();
				return;
			}
			
			//서버와 통신
			$.ajax({
				url:'confirmId.jsp', 		//요청URL
				type:'post', 				//클라이언트에서 전송할 떄 전송방식
				data:{id:$('#id').val()}, 	//전송 데이터
				dataType:'json',			//서버로부터 전송되어지는 데이터의 타입
				success:function(param){
					if(param.result == 'idDuplicated'){
						count = 0;
						$('#id_signed').text('이미 등록된 아이디입니다.').css('color','red');
						$('#id').val('').focus();
					}else if(param.result == 'idNotFound'){
						//중복 확인 작업을 수행하고 중복되지 않으면 count를 1로 변경
						count = 1;
						$('#id_signed').text('사용 가능한 아이디입니다.').css('color','black');
					}else{
						count = 0;
						alert('아이디 중복 체크시 오류 발생');
					}
				},
				error:function(){
					count = 0;
					alert('네트워크 오류 발생');
				}
			});
			
		}); //end of click()-----
		
		//아이디 입력창에 데이터를 입력하면 중복체크 관련 정보 초기화
		$('#insert_form #id').keydown(function(){
			$('#id_signed').text('');
			count = 0;
		});
		
		$('#insert_form').submit(function(){
			if($('#id').val().trim()==''){
				alert('아이디를 입력하세요');
				$('#id').val('').focus();
				return false;
			}
			if(count == 0){
				alert('아이디 중복체크 필수');
				return false;
			}
		}); // end of submit()-----
		
	});
</script>
</head>
<body>
<div>
	<form id="insert_form" action="a.jsp" method="post">
		<fieldset>
			<legend>데이터 추가</legend>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" name="id" id="id">
					<input type="button" id="confirmId" value="아이디 중복 체크">
					<span id="id_signed"></span>
				</li>
				<li>
					<input type="submit" value="전송">
				</li>
			</ul>
		</fieldset>
	</form>
</div>
</body>
</html>
