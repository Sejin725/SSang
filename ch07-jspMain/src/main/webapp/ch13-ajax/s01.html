<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax 통신</title>
<style type="text/css">
	form{
		width: 500px;
		margin:0 auto;
	}
	ul{
		padding: 0;
		margin: 0;
		list-style: none;
	}
	ul li{
		padding: 0;
		margin: 0 0 10px 0;
	}
	label{
		width: 150px;
		float: left;
	}
	table{
		border:solid 1px gray;
		width: 500px;
		margin: 0 auto;
		border-collapse: collapse;
	}
	td{
		border:solid 1px gray;
	}
</style>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		
		//목록 호출용 함수
		function selectData(){
			//서버와 통신
			$.ajax({
				url:'getPeopleJSON.jsp',
				dataType:'json',
				success:function(param){
					//table의 내부 내용을 제거(초기화)
					$('#output').empty();
					$(param).each(function(index,item){
						let output = '';
						output += '<tr>';
						output += '<td>' + item.id + '</td>';
						output += '<td>' + item.name + '</td>';
						output += '<td>' + item.job + '</td>';
						output += '<td>' + item.address + '</td>';
						output += '<td>' + item.blood_type + '</td>';
						output += '</tr>';
						
						$('#output').append(output);
					});
				},
				error:function(){
					alert('네트워크 오류 발생');
				}
			});
		}
		
		
		$('#insert_form').submit(function(event){
			//기본 이벤트 제거
			event.preventDefault();
			
			//입력 양식의 내용을 요청 매개 변수 문자열로 만듬
			//(파라미터네임과 value의 쌍, 인코딩 처리)
			let input_data = $(this).serialize();
			
			//서버와 통신
			$.ajax({
				url:'insertPerson.jsp',
				type:'post',
				data:input_data,
				dataType:'json',
				success:function(param){
					if(param.result == 'success'){
						//회원가입 성공
						alert('회원가입 완료');
						//폼 초기화
						$('#insert_form input[type="text"]').val('');
						//새로 등록된 회원 정보를 포함한 목록 읽기
						selectData();
					}
				},
				error:function(){
					alert('네트워크 오류 발생');
				}
			});
		}); // submit()-----
		
		//초기화면에 데이터를 표시
		selectData();
	});
</script>
</head>
<body>
<div>
	<form id="insert_form" >
		<fieldset>
			<legend>데이터 추가</legend>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" name="id" id="id">
				</li>
				<li>
					<label for="name">이름</label>
					<input type="text" name="name" id="name">
				</li>
				<li>
					<label for="job">직업</label>
					<input type="text" name="job" id="job">
				</li>
				<li>
					<label for="address">주소</label>
					<input type="text" name="address" id="address">
				</li>
				<li>
					<label for="blood_type">혈액형</label>
					<input type="text" name="blood_type" id="blood_type">
				</li>
				<li>
					<input type="submit" value="추가">
				</li>
			</ul>
		</fieldset>
	</form>
</div>
<br>
<table id="output">
	
</table>
</body>
</html>
