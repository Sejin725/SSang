<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 이용한 비동기 통신 구현</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//데이터를 서버로 전송하고 텍스트를 전달 받음
		$.ajax({
			url:'myJSON.jsp',
			dataType:'json',		//서버로부터 전송받는 데이터의 타입
			success:function(param){//param에 들어있는 데이터는 myJSON에서 구현한 배열데이터 이다.
				$(param).each(function(index,item){
					//index : 배열의 인덱스
					//item	: 객체
					let output = '';
					output += '<div>';
					output += '<h1>' + item.name + '</h1>';
					output += '<p>' + item.job + '</p>';
					output += '<p>' + item.age + '</p>';
					output += '</div>';
					$('#output').append(output);
				});
			}
		});
	});
</script>
</head>
<body>
<div id="output">

</div>
</body>
</html>
